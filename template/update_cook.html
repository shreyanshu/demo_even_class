{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block content %}
    <h1 align="center">Update Cook</h1>
    <div class="col-sm-6">
        <form method="post" enctype="multipart/form-data">
            {% csrf_token %}
            {{ form | crispy }}
            <button type="submit" class="btn btn-primary">Update</button>
        </form>
    </div>
{% endblock %}
